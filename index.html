    // ---------- MAIN APP ----------
    function App() {
      const [isLoading, setIsLoading] = useState(true);

      const [sessionId, setSessionId] = useState(null);
      const [firebaseReady, setFirebaseReady] = useState(false);

      const [currentStep, setCurrentStep] = useState('intro');
      const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
      const [score, setScore] = useState(0);
      const [selectedOption, setSelectedOption] = useState(null);
      const [isAnswerChecked, setIsAnswerChecked] = useState(false);
      const [isSaving, setIsSaving] = useState(false);
      const [userAnswers, setUserAnswers] = useState({});
      const [formData, setFormData] = useState({ interestedInInvesting: null, interestedInApp: null, email: '' });

      // compute current question (safe to compute at top-level)
      const question = questions[currentQuestionIndex];

      // Create or load sessionId & init firebase, restore saved progress
      useEffect(() => {
        // generate or load session id
        try {
          let s = localStorage.getItem('toro_session_id');
          if (!s) {
            s = (window.crypto && crypto.randomUUID) ? crypto.randomUUID() : ('sess-' + Date.now() + '-' + Math.random().toString(36).slice(2,8));
            localStorage.setItem('toro_session_id', s);
          }
          setSessionId(s);
        } catch (e) {
          // fallback
          const s = 'sess-' + Date.now() + '-' + Math.random().toString(36).slice(2,8);
          localStorage.setItem('toro_session_id', s);
          setSessionId(s);
        }

        // init firebase (v8 loaded as global 'firebase')
        try {
          if (typeof firebase !== 'undefined' && typeof firebase.firestore === 'function') {
            // avoid multiple init if already initialized
            if (!firebase.apps || firebase.apps.length === 0) {
              firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            setFirebaseReady(true);
            console.info('Firebase inizializzato (v8).');
          } else {
            console.warn('Firebase non disponibile (global firebase missing).');
            db = null;
          }
        } catch (err) {
          console.warn('Errore inizializzazione Firebase:', err);
          db = null;
        }

        setIsLoading(false);

      }, []);

      
      // ---------- HELPERS: autosave to Firestore + local ----------
      async function autosaveAnswerToServer(sid, answerObj) {
        if (!sid) return;
        
        const payload = {
          lastUpdate: firebase && firebase.firestore ? firebase.firestore.FieldValue.serverTimestamp() : new Date().toISOString(),
          completed: false
        };

        if (answerObj) {
          for (const key in answerObj) {
            if (Object.prototype.hasOwnProperty.call(answerObj, key)) {
              payload[`answers.${key}`] = answerObj[key];
            }
          }
        }

        // local save (merge)
        try {
          const local = loadProgressLocal() || {};
          const mergedAnswers = { ...(local.userAnswers || {}), ...answerObj };
          const next = {
            ...local,
            userAnswers: mergedAnswers,
            currentQuestionIndex, 
            score, 
            currentStep
          };
          saveProgressLocal(next);
        } catch (e) { console.warn('Local merge failed', e); }

        // server save (if db available)
        if (db) {
          try {
            const docRef = db.collection('quizSessions').doc(sid);
            await docRef.set(payload, { merge: true });

            if (answerObj && Object.keys(answerObj).length > 0) {
              console.info('Autosave parziale su Firestore OK', answerObj);
            } else {
              console.info('Timestamp sessione aggiornato su Firestore');
            }
          } catch (err) {
            console.warn('Autosave Firestore fallito', err);
          }
        } else {
          console.info('Firebase non pronto, autosave solo locale', answerObj);
        }
      }


      // mark completed on server
      async function markCompletedOnServer(sid, fullPayload = {}) {
        if (!sid) return;
        // local clean
        clearProgressLocal();
        if (db) {
          try {
            const docRef = db.collection('quizSessions').doc(sid);
            await docRef.set({
              completed: true,
              completedAt: firebase && firebase.firestore ? firebase.firestore.FieldValue.serverTimestamp() : new Date().toISOString(),
              ...fullPayload
            }, { merge: true });
            console.info('Sessione marcata completed su Firestore');
          } catch (err) {
            console.warn('Errore marking completed', err);
          }
        } else {
          console.info('Firebase non pronto: completamento rimane locale');
        }
      }

      // ---------- UI Handlers ----------
      const saveCurrentStateLocal = (answers = userAnswers, sc = score, idx = currentQuestionIndex, step = currentStep) => {
        saveProgressLocal({
          userAnswers: answers,
          score: sc,
          currentQuestionIndex: idx,
          currentStep: step
        });
      };

      const handleOptionSelect = (index) => {
        if (isAnswerChecked) return;
        setSelectedOption(index);
        setIsAnswerChecked(true);

        const currentQuestion = questions[currentQuestionIndex];
        let newScore = score;
        const answerKey = `question${currentQuestion.id}`;
        const correctKey = `correct${currentQuestion.id}`;

        const isCorrect = index === currentQuestion.correct;
        
        const newAnswers = {
          ...userAnswers,
          [answerKey]: currentQuestion.options[index],
          [correctKey]: isCorrect
        };
        setUserAnswers(newAnswers);

        if (isCorrect) {
          newScore = score + 1;
          setScore(newScore);
        }

        // local persistence (salva lo stato completo *attuale*)
        saveCurrentStateLocal(newAnswers, newScore, currentQuestionIndex, currentStep);

        // autosave to server (solo la risposta minima per questo step)
        const minimal = { [answerKey]: currentQuestion.options[index], [correctKey]: isCorrect };
        autosaveAnswerToServer(sessionId, minimal);
      };

      const handleNextQuestion = () => {
        setSelectedOption(null);
        setIsAnswerChecked(false);
        const nextIndex = currentQuestionIndex + 1;

        if (nextIndex < questions.length) {
          setCurrentQuestionIndex(nextIndex);
          // Salviamo lo stato locale puntando alla *nuova* domanda
          saveCurrentStateLocal(userAnswers, score, nextIndex, 'quiz');
        } else {
          // go to survey
          setCurrentStep('survey');
          saveCurrentStateLocal(userAnswers, score, nextIndex, 'survey');
          
          if (sessionId) {
            autosaveAnswerToServer(sessionId, {}); // touch the doc to update lastUpdate
          }
        }
      };

      const handleSurveySubmit = async (e) => {
        e.preventDefault();
        setIsSaving(true);

        const resultData = {
          ...formData,
          score,
          total: questions.length,
          date: new Date().toISOString(),
          ...userAnswers // Includiamo tutte le risposte
        };

        // try to save into a 'leads' collection AND mark session completed
        if (db) {
          try {
            // save into leads
            await db.collection('leads').add(resultData);
            
            // mark session completed (e salva i dati finali anche sulla sessione)
            const finalSessionPayload = {
                finalScore: score,
                email: formData.email,
                interestedInApp: formData.interestedInApp,
                interestedInInvesting: formData.interestedInInvesting,
                answers: userAnswers // Salviamo il blocco completo di risposte qui
            };
            await markCompletedOnServer(sessionId, finalSessionPayload);
            
            console.info('Dati finali salvati su leads e sessione marcata come completata.');
          } catch (err) {
            console.warn('Errore salvataggio finale su Firestore', err);
            // fallback local
            const saved = JSON.parse(localStorage.getItem('toro_leads') || '[]');
            saved.push(resultData);
            localStorage.setItem('toro_leads', JSON.stringify(saved));
          }
        } else {
          // fallback local
          const saved = JSON.parse(localStorage.getItem('toro_leads') || '[]');
          saved.push(resultData);
          localStorage.setItem('toro_leads', JSON.stringify(saved));
        }

        // clear local progress
        clearProgressLocal();
        setIsSaving(false);
        setCurrentStep('results');
      };

      // this effect ensures that when a question has a saved answer we show it as selected/checked
      useEffect(() => {
        if (!question) return;
        const saved = userAnswers[`question${question.id}`];
        if (saved) {
          const idx = question.options.indexOf(saved);
          if (idx !== -1) {
            setSelectedOption(idx);
            setIsAnswerChecked(true);
            return;
          }
        }
        // if no saved answer, reset selection for this question
        setSelectedOption(null);
        setIsAnswerChecked(false);
      }, [currentQuestionIndex, userAnswers]); // safe dependencies

      // ---------- RENDER ----------

      if (isLoading) {
        return <div className="min-h-screen flex items-center justify-center">Caricamento...</div>;
      }

      // INTRO
      if (currentStep === 'intro') {
        // const savedProgress = loadProgressLocal();
        // Calcolo progressi pi√π accurato
        // let progressText = null;
        // if (savedProgress) {
        //     if (savedProgress.currentStep === 'survey') {
        //         progressText = "Sei arrivato al form finale!";
        //     } else if (typeof savedProgress.currentQuestionIndex === 'number') {
        //         progressText = `Domanda ${savedProgress.currentQuestionIndex + 1}`;
        //     }
        // }
        
        return (
          <div className="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-4 relative overflow-hidden">
            <div className="z-20 w-full max-w-2xl"><Logo large={true} /></div>

            <div className="max-w-2xl w-full bg-slate-800/60 border border-slate-700 rounded-3xl p-8 shadow-2xl backdrop-blur-md relative z-10">
              <h1 className="text-4xl md:text-5xl font-black text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 leading-tight">
                Quanto ne sai davvero di soldi?
              </h1>
              <div className="space-y-4 text-slate-200 text-lg mb-8 leading-relaxed text-center font-medium">
                <p>La finanza personale in Italia √® un tab√π. Scopri le basi per mettere i tuoi soldi al lavoro.</p>
                <p className="text-emerald-300">Scopri il tuo livello in 3 minuti.</p>
              </div>

              {/* {progressText ? (
                <div className="mb-4 p-4 bg-blue-500/20 text-blue-200 rounded-xl border border-blue-500/50 text-center font-medium">
                  Hai dei progressi salvati (Sei a: {progressText}).
                </div>
              ) : null}
              */}

              <button onClick={() => setCurrentStep('quiz')}
                      className="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-black text-xl py-5 px-8 rounded-2xl transition-all transform hover:scale-[1.02] hover:shadow-emerald-500/50 shadow-lg flex items-center justify-center gap-3 border-b-4 border-emerald-700 active:border-b-0 active:translate-y-1">
                {/* {progressText ? "RIPRENDI IL QUIZ" : "INIZIA ORA"} <ArrowRight size={20} /> */}
                INIZIA ORA <ArrowRight size={20} />
              </button>
            </div>


            <div className="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
              <div className="absolute -top-20 -left-10 w-1/2 h-1/2 bg-blue-600/20 rounded-full blur-[100px]"></div>
              <div className="absolute -bottom-20 -right-10 w-1/2 h-1/2 bg-emerald-600/20 rounded-full blur-[100px]"></div>
            </div>
          </div>
        );
      }

      // QUIZ
      if (currentStep === 'quiz') {
        const progressPercent = ((currentQuestionIndex + 1) / questions.length) * 100;

        return (
          <div className="min-h-screen bg-slate-50 flex flex-col items-center py-10 px-4 relative">
            <Logo large={false} />

            <div className="max-w-xl w-full bg-white rounded-3xl shadow-xl overflow-hidden mt-16 relative z-10 border-b-4 border-slate-200">
              <div className="w-full bg-slate-100 h-4">
                <div className="bg-emerald-500 h-4 rounded-r-full transition-all duration-500 ease-out" style={{ width: `${progressPercent}%` }} />
              </div>

              <div className="p-6 md:p-8">
                <div className="flex justify-between text-sm text-slate-500 font-bold uppercase tracking-wider mb-4">
                  <span>Domanda {currentQuestionIndex + 1} di {questions.length}</span>
                </div>

                <h2 className="text-2xl font-bold text-slate-800 mb-8 leading-snug">{question.question}</h2>

                <div className="space-y-3">
                  {question.options.map((option, idx) => {
                    let style = "w-full text-left p-4 rounded-2xl border-2 transition-all font-bold text-lg flex justify-between items-center cursor-pointer ";
                    const isSelected = isAnswerChecked && idx === selectedOption;
                    const isCorrect = isAnswerChecked && idx === question.correct;

                    if (!isAnswerChecked) {
                      style += "border-slate-200 hover:bg-slate-50 text-slate-600 hover:border-slate-300 active:border-b-0 active:translate-y-0.5 border-b-4";
                    } else if (isCorrect) {
                      style += "border-emerald-500 bg-emerald-50 text-emerald-700 border-b-4";
                    } else if (isSelected) {
                      style += "border-red-500 bg-red-50 text-red-700 border-b-4";
                    } else {
                      style += "border-slate-100 text-slate-300 border-b-2";
                    }

                    return (
                      <button key={idx}
                              disabled={isAnswerChecked}
                              onClick={() => handleOptionSelect(idx)}
                              className={style}>
                        <span>{option}</span>
                        {isAnswerChecked && isCorrect && <CheckCircle size={20} className="text-emerald-500" />}
                        {isAnswerChecked && isSelected && !isCorrect && <XCircle size={20} className="text-red-500" />}
                      </button>
                    );
                  })}
                </div>

                {isAnswerChecked && (
                  <div className="mt-8 animate-in fade-in slide-in-from-bottom-4 duration-300">
                    <div className={`p-5 rounded-2xl border-l-4 ${selectedOption === question.correct ? 'bg-emerald-50 border-emerald-500' : 'bg-blue-50 border-blue-500'}`}>
                      <p className={`font-black text-lg mb-2 ${selectedOption === question.correct ? 'text-emerald-800' : 'text-blue-800'}`}>
                        {selectedOption === question.correct ? "Ottimo! üéâ" : "Non proprio... ü§î"}
                      </p>
                      <p className="text-slate-700 text-md leading-relaxed font-medium">{question.explanation}</p>
                    </div>

                    <button onClick={handleNextQuestion}
                            className={`w-full mt-6 text-white font-bold text-lg py-4 rounded-2xl transition-all flex items-center justify-center gap-2 shadow-lg border-b-4 active:border-b-0 active:translate-y-1 ${selectedOption === question.correct ? 'bg-emerald-500 hover:bg-emerald-400 border-emerald-700' : 'bg-slate-800 hover:bg-slate-700 border-slate-950'}`}>
                      {currentQuestionIndex === questions.length - 1 ? "VEDI IL RISULTATO" : "CONTINUA"} <ArrowRight size={18} />
                    </button>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      if (currentStep === 'survey') {
        return (
          <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4 relative">
            <Logo large={false} />
            <div className="max-w-lg w-full bg-white rounded-3xl shadow-xl p-8 mt-16 relative z-10 border-b-4 border-slate-200">
              <div className="text-center mb-8">
                <div className="inline-block p-4 bg-blue-100 rounded-full mb-4 text-blue-600"><Target size={32} /></div>
                <h2 className="text-2xl font-black text-slate-800">Ci siamo quasi! üöÄ</h2>
                <p className="text-slate-500 font-medium mt-2">Ultime info per calcolare il tuo profilo di partenza.</p>
              </div>
      
              <form onSubmit={handleSurveySubmit} className="space-y-6">
                
                {/* 1. Quanti anni hai? (Input numerico) */}
                <div>
                  <label htmlFor="age" className="block text-sm font-bold text-slate-700 mb-3 uppercase tracking-wide">Quanti anni hai?</label>
                  <input 
                    id="age"
                    type="number"
                    required
                    min="18"
                    className="w-full p-4 border-2 border-slate-200 rounded-xl font-medium focus:outline-none focus:border-blue-500 transition-colors"
                    value={formData.age || ''} 
                    onChange={(e) => setFormData({...formData, age: e.target.value})} 
                    placeholder="es. 28" 
                  />
                </div>
      
                {/* 2. Quanto riesci a risparmiare ogni mese? (Input numerico/range) */}
                <div>
                  <label htmlFor="monthlySavings" className="block text-sm font-bold text-slate-700 mb-3 uppercase tracking-wide">Risparmio mensile (in ‚Ç¨)</label>
                  <input 
                    id="monthlySavings"
                    type="number"
                    required
                    min="0"
                    className="w-full p-4 border-2 border-slate-200 rounded-xl font-medium focus:outline-none focus:border-blue-500 transition-colors"
                    value={formData.monthlySavings || ''} 
                    onChange={(e) => setFormData({...formData, monthlySavings: e.target.value})} 
                    placeholder="es. 150" 
                  />
                </div>
      
                {/* 3. Sei interessato a imparare di pi√π sulla finanza personale? (S√¨/No) */}
                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-3 uppercase tracking-wide">Vuoi imparare di pi√π sulla finanza personale?</label>
                  <div className="grid grid-cols-2 gap-3">
                    <button 
                      type="button" 
                      onClick={() => setFormData({...formData, interestedInLearning:'yes'})}
                      className={`p-4 rounded-xl border-2 font-bold text-lg transition-all border-b-4 active:border-b-2 active:translate-y-0.5 ${formData.interestedInLearning==='yes' ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-200 text-slate-500 hover:bg-slate-50'}`}
                    >
                      S√¨ üî•
                    </button>
                    <button 
                      type="button" 
                      onClick={() => setFormData({...formData, interestedInLearning:'no'})}
                      className={`p-4 rounded-xl border-2 font-bold text-lg transition-all border-b-4 active:border-b-2 active:translate-y-0.5 ${formData.interestedInLearning==='no' ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-200 text-slate-500 hover:bg-slate-50'}`}
                    >
                      No üò¥
                    </button>
                  </div>
                </div>
      
                <button 
                  type="submit" 
                  // Tutti e tre i campi sono ora richiesti per l'invio
                  disabled={!formData.age || !formData.monthlySavings || !formData.interestedInLearning || isSaving}
                  className="w-full bg-blue-600 disabled:bg-slate-300 text-white font-black text-xl py-4 rounded-2xl shadow-lg border-b-4 border-blue-800 active:border-b-0 active:translate-y-1 transition-all"
                >
                  {isSaving ? "CALCOLO..." : "MOSTRA RISULTATO"}
                </button>
                
              </form>
            </div>
          </div>
        );
      }

      // RESULTS
      if (currentStep === 'results') {
          const maxScore = 8;
          const nationalAvg = 4;
          const isGood = score > nationalAvg;
          
          // Dati raccolti dal survey (aggiunti)
          const age = parseInt(formData.age);
          const monthlySavings = parseFloat(formData.monthlySavings);
          const interestedInLearning = formData.interestedInLearning === 'yes';
      
          // Stima del potenziale di accumulo (Formula di interesse composto per un'annualit√†: Future Value of an Annuity)
          // Assumiamo 7% di rendimento annuo (0.07/12) per 15 anni (180 mesi).
          const rate = 0.07 / 12;
          const months = 15 * 12; 
          
          // FV = P * [((1 + r)^n - 1) / r]
          const futureValue = monthlySavings * ((Math.pow(1 + rate, months) - 1) / rate);
          const futureValueFormatted = (futureValue / 1000).toFixed(0); // Arrotondato a migliaia
      
          const isYoung = age < 35;
      
          return (
            <div className="min-h-screen bg-slate-50 py-10 px-4 relative">
              <Logo large={false} />
              <div className="max-w-2xl mx-auto space-y-8 mt-16 relative z-10">
                
                {/* BLOCCO RISULTATO QUIZ */}
                <div className="bg-white rounded-3xl shadow-xl p-8 text-center border-b-4 border-slate-200">
                  <h2 className="text-lg text-slate-400 font-bold uppercase tracking-widest mb-4">Il tuo punteggio finale</h2>
                  <div className="flex justify-center items-baseline gap-2 mb-6">
                    <span className={`text-8xl font-black ${isGood ? 'text-emerald-500' : 'text-orange-500'} drop-shadow-sm`}>{score}</span>
                    <span className="text-4xl text-slate-300 font-black">/{maxScore}</span>
                  </div>
      
                  <div className="inline-block bg-slate-100 rounded-xl p-4 mb-6 border border-slate-200">
                    <p className="text-slate-600 font-medium">Media stimata in Italia: <span className="font-bold text-slate-900">{nationalAvg}/{maxScore}</span></p>
                    <p className={`font-bold mt-1 ${isGood ? "text-emerald-600" : "text-orange-600"}`}>{isGood ? "Sei sopra la media! üöÄ" : "Puoi fare di meglio. üìà"}</p>
                  </div>
      
                  {/* MESSAGGIO DETTAGLIATO BASATO SUL PUNTEGGIO */}
                  <div className="text-left bg-blue-50 p-6 rounded-2xl border border-blue-100">
                    <p className="text-blue-900 font-medium leading-relaxed">
                      {score >= 7 ? "Eccezionale! La tua base di conoscenza √® solida. Ora il focus deve essere sull'ottimizzazione e l'azione."
                        : score >= 4 ? "Buono, ma non basta per far fronte all'inflazione. Hai toccato con mano i tuoi punti deboli. Investire tempo per studiare le basi ti ripagher√†."
                        : "Attenzione! Rimanere all'oscuro della finanza ti costa caro ogni giorno. √à essenziale iniziare subito a rafforzare le tue conoscenze per proteggere il tuo futuro."}
                    </p>
                  </div>
                </div>
                
                {/* NUOVO BLOCCO PERSONALIZZATO: POTENZIALE E CHIAMATA ALL'AZIONE */}
                <div className="bg-slate-900 rounded-3xl shadow-2xl p-8 text-white relative overflow-hidden text-center border-b-4 border-black">
                  <div className="absolute -top-10 -right-10 w-48 h-48 bg-emerald-500/10 rounded-full blur-3xl"></div>
                  <div className="absolute -bottom-10 -left-10 w-48 h-48 bg-blue-500/10 rounded-full blur-3xl"></div>
                  
                  <h3 className="text-3xl font-black mb-4 relative z-10 text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-emerald-300">
                    Il Tuo Potenziale Finanziario
                  </h3>
                  
                  <p className="text-slate-300 text-lg mb-4 relative z-10">
                    Se investi regolarmente i tuoi <span className="text-emerald-300 font-bold">{monthlySavings}‚Ç¨</span> al mese con un rendimento medio del 7%, potresti trasformarli in circa <span className="text-emerald-300 font-bold">{futureValueFormatted} mila ‚Ç¨</span> in 15 anni. Questo √® il potere dell'interesse composto.
                  </p>
      
                  <h4 className="text-xl font-bold mt-6 mb-4 relative z-10">
                      {isYoung ? 'Sei giovane, il tempo √® il tuo alleato pi√π grande! ‚è≥' : 'Non √® mai troppo tardi. Inizia ora!'}
                  </h4>
                  
                  <p className="text-slate-300 text-lg mb-6 relative z-10">
                    {interestedInLearning 
                      ? "Hai espresso interesse nell'apprendimento. Perfetto, √® il primo passo!"
                      : "Non ti interessa imparare? Sappi che l'inflazione non si ferma. Ripensaci, il tuo futuro dipende da queste basi."
                    }
                  </p>
                  
                  {/* CTA FINALE */}
                  <a 
                    href="[INSERISCI QUI IL LINK AL TUO CANALE INSTAGRAM]" 
                    target="_blank" 
                    rel="noopener noreferrer" 
                    className="inline-block bg-emerald-500 text-white font-black py-3 px-6 rounded-2xl shadow-lg transition-transform hover:scale-105 relative z-10 uppercase tracking-widest"
                  >
                    Scopri i prossimi passi su Instagram üì∏
                  </a>
                </div>
              </div>
            </div>
          );
      }

      return <div>Stato sconosciuto</div>;
    }

    // Mount the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>

</body>
