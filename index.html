<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToroAcademy - Test Finanza</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .font-logo { font-family: 'Nunito', sans-serif; }

    /* Animazione per il logo */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    .logo-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

  <div id="root"></div>

  <script type="text/babel">
    // Using React from UMD build
    const { useState, useEffect } = React;

    // --- CONFIGURAZIONE FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyCxQxrkKxLFUtH6JPslO892DAY8aX6pDww",
      authDomain: "finlingo-test-8ed2a.firebaseapp.com",
      projectId: "finlingo-test-8ed2a",
      storageBucket: "finlingo-test-8ed2a.firebasestorage.app",
      messagingSenderId: "427659618796",
      appId: "1:427659618796:web:d0d8d02400c90a6789f8c9",
      measurementId: "G-DDF0V338LL"
    };

    // Local helpers names used in the component (ensure these match the functions you already had)
    const AUTOSAVE_KEY = 'toroacademy_quiz_progress';
    function saveProgressLocal(obj) {
      try { localStorage.setItem(AUTOSAVE_KEY, JSON.stringify(obj)); } catch (e) { console.warn('local save failed', e); }
    }
    function loadProgressLocal() {
      try { const v = localStorage.getItem(AUTOSAVE_KEY); return v ? JSON.parse(v) : null; } catch (e) { console.warn('local load failed', e); return null; }
    }
    function clearProgressLocal() {
      try { localStorage.removeItem(AUTOSAVE_KEY); } catch (e) { console.warn('local clear failed', e); }
    }

    let db = null;

    // --- COMPONENTI ICONE ---
    const IconBase = ({ children, size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none"
           stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        {children}
      </svg>
    );

    const ArrowRight = (props) => (
      <IconBase {...props}>
        <path d="M5 12h14" />
        <path d="m12 5 7 7-7 7" />
      </IconBase>
    );
    const CheckCircle = (props) => (
      <IconBase {...props}>
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
        <path d="m9 11 3 3L22 4" />
      </IconBase>
    );
    const XCircle = (props) => (
      <IconBase {...props}>
        <circle cx="12" cy="12" r="10" />
        <path d="m15 9-6 6" />
        <path d="m9 9 6 6" />
      </IconBase>
    );
    const Target = (props) => (
      <IconBase {...props}>
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="6" />
        <circle cx="12" cy="12" r="2" />
      </IconBase>
    );

    // --- LOGO ---
    const Logo = ({ large = false }) => {
      const logoSrc = "logo.png";
      if (large) {
        return (
          <div className="flex justify-center w-full mb-8 animate-in fade-in zoom-in duration-700">
            <div className="w-48 h-48 md:w-64 md:h-64 relative logo-float filter drop-shadow-2xl">
              <img src={logoSrc} alt="Toro Logo" className="w-full h-full object-contain"
                   onError={(e) => { e.target.onerror = null; e.target.style.display = 'none'; const f = e.target.nextSibling; if (f) f.style.display = 'flex'; }} />
              <div className="hidden w-full h-full bg-emerald-100 rounded-full items-center justify-center text-8xl border-4 border-emerald-500 shadow-xl" style={{display: 'none'}}>üêÆ</div>
            </div>
          </div>
        );
      }
      return (
        <div className="fixed top-4 left-4 z-50 transition-all duration-300 hover:scale-110 cursor-pointer">
          <div className="w-16 h-16 md:w-20 md:h-20 relative filter drop-shadow-lg">
            <img src={logoSrc} alt="Toro Logo" className="w-full h-full object-contain"
                 onError={(e) => { e.target.onerror = null; e.target.style.display = 'none'; const f = e.target.nextSibling; if (f) f.style.display = 'flex'; }} />
            <div className="hidden w-full h-full bg-emerald-100 rounded-full items-center justify-center text-3xl border-2 border-emerald-500" style={{display: 'none'}}>üêÆ</div>
          </div>
        </div>
      );
    };

    // --- DOMANDE ---
    const questions = [
      { id: 1, question: "Cos'√® l'interesse composto?", options: ["L'interesse che paghi alla banca", "L'interesse sul solo capitale iniziale", "L'interesse su capitale + interessi maturati", "Una tassa governativa"], correct: 2, explanation: "√à l'effetto 'palla di neve': guadagni interessi anche sugli interessi passati." },
      { id: 2, question: "Cosa rappresenta un'azione (Stock)?", options: ["Un prestito allo Stato", "Una quota di propriet√† di un'azienda", "Un'assicurazione sulla vita", "Una valuta digitale"], correct: 1, explanation: "Diventi socio dell'azienda partecipando a profitti e rischi." },
      { id: 3, question: "Perch√© investire in ETF?", options: ["Guadagni sicuri al 100%", "Diversificazione immediata a basso costo", "Nessun costo di gestione", "Sono esentasse"], correct: 1, explanation: "Compri un paniere di titoli (es. tutto l'S&P 500) invece di una singola azienda." },
      { id: 4, question: "Come battere l'inflazione nel lungo periodo?", options: ["Contanti sotto il materasso", "Conto corrente", "Mercato azionario globale", "Gratta e vinci"], correct: 2, explanation: "L'azionario storicamente rende il 7-8% annuo, superando l'inflazione (2-3%)." },
      { id: 5, question: "Curiosit√†: Chi sta iniziando a investire di pi√π in Europa?", options: ["Over 60", "40-50enni", "Under 35 (Gen Z e Millennials)", "Nessuno"], correct: 2, explanation: "Gen Z e Millennials sono il segmento in pi√π rapida crescita grazie alle app moderne." },
      { id: 6, question: "Cos'√® un'Obbligazione (Bond)?", options: ["Un prestito che fai a un ente in cambio di interessi", "Un'azione rischiosa", "Una tassa", "Un fondo comune"], correct: 0, explanation: "Presti soldi (es. allo Stato) e ti vengono restituiti con gli interessi." },
      { id: 7, question: "Regola d'oro della diversificazione?", options: ["Tutto su un titolo", "Solo tech", "Non mettere tutte le uova nello stesso paniere", "Investire solo in Italia"], correct: 2, explanation: "Investi in vari settori e paesi per ridurre il rischio specifico." },
      { id: 8, question: "Cosa significa 'Bear Market'?", options: ["Mercato in crescita", "Mercato stabile", "Mercato in calo prolungato", "Mercato delle materie prime"], correct: 2, explanation: "Bear (Orso) = Scende. Bull (Toro) = Sale." },
      { id: 9, question: "Curiosit√†: Quanti europei investono rispetto agli USA?", options: ["Di pi√π", "Uguale", "Molti di meno", "Tutti"], correct: 2, explanation: "USA > 55%, Europa molto meno. C'√® un grande gap culturale." },
      { id: 10, question: "Cos'√® il fondo di emergenza?", options: ["Soldi per le vacanze", "3-6 mesi di spese liquide per imprevisti", "Investimento ad alto rischio", "Fondo pensione"], correct: 1, explanation: "Serve per dormire sonni tranquilli senza dover vendere investimenti in caso di necessit√†." }
    ];

    // ---------- MAIN APP ----------
    function App() {
      const [isLoading, setIsLoading] = useState(true);

      const [sessionId, setSessionId] = useState(null);
      const [firebaseReady, setFirebaseReady] = useState(false);

      const [currentStep, setCurrentStep] = useState('intro');
      const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
      const [score, setScore] = useState(0);
      const [selectedOption, setSelectedOption] = useState(null);
      const [isAnswerChecked, setIsAnswerChecked] = useState(false);
      const [isSaving, setIsSaving] = useState(false);
      const [userAnswers, setUserAnswers] = useState({});
      const [formData, setFormData] = useState({ interestedInInvesting: null, interestedInApp: null, email: '' });

      // compute current question (safe to compute at top-level)
      const question = questions[currentQuestionIndex];

      // Create or load sessionId & init firebase, restore saved progress
      useEffect(() => {
        // generate or load session id
        try {
          let s = localStorage.getItem('toro_session_id');
          if (!s) {
            s = (window.crypto && crypto.randomUUID) ? crypto.randomUUID() : ('sess-' + Date.now() + '-' + Math.random().toString(36).slice(2,8));
            localStorage.setItem('toro_session_id', s);
          }
          setSessionId(s);
        } catch (e) {
          // fallback
          const s = 'sess-' + Date.now() + '-' + Math.random().toString(36).slice(2,8);
          localStorage.setItem('toro_session_id', s);
          setSessionId(s);
        }

        // init firebase (v8 loaded as global 'firebase')
        try {
          if (typeof firebase !== 'undefined' && typeof firebase.firestore === 'function') {
            // avoid multiple init if already initialized
            if (!firebase.apps || firebase.apps.length === 0) {
              firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            setFirebaseReady(true);
            console.info('Firebase inizializzato (v8).');
          } else {
            console.warn('Firebase non disponibile (global firebase missing).');
            db = null;
          }
        } catch (err) {
          console.warn('Errore inizializzazione Firebase:', err);
          db = null;
        }

        // restore local progress first (fast)
        const local = loadProgressLocal();
        if (local) {
          console.info('Ripristino progressi locali', local);
          if (local.userAnswers) setUserAnswers(local.userAnswers);
          if (typeof local.currentQuestionIndex === 'number') setCurrentQuestionIndex(local.currentQuestionIndex);
          if (typeof local.score === 'number') setScore(local.score);
          if (local.currentStep) setCurrentStep(local.currentStep);
        }

        // then try to pull from Firestore (if available)
        (async () => {
          if (db) {
            const sid = localStorage.getItem('toro_session_id');
            if (sid) {
              try {
                const docRef = db.collection('quizSessions').doc(sid);
                const docSnap = await docRef.get();
                if (docSnap.exists) {
                  const data = docSnap.data();
                  console.info('Documento sessione trovato su Firestore:', data);
                  if (data.answers) {
                    // merge remote answers (remote priority)
                    setUserAnswers((prev) => ({ ...prev, ...data.answers }));
                    // derive current index as next unanswered question
                    const answeredKeys = Object.keys(data.answers || {}).filter(k => k.startsWith('question'));
                    if (answeredKeys.length > 0) {
                      const lastAnsweredQ = Math.max(...answeredKeys.map(k => parseInt(k.replace('question',''),10)));
                      const nextIndex = Math.min(lastAnsweredQ, questions.length);
                      setCurrentQuestionIndex(nextIndex);
                      setCurrentStep('quiz');
                    }
                  }
                } else {
                  console.info('Nessun documento sessione trovato su Firestore; verr√† creato al primo autosave.');
                }
              } catch (err) {
                console.warn('Errore lettura sessione da Firestore:', err);
              }
            }
          }
          setIsLoading(false);
        })();

      }, []);

      // ---------- HELPERS: autosave to Firestore + local ----------
      async function autosaveAnswerToServer(sid, answerObj) {
        if (!sid) return;
        const payload = {
          answers: answerObj,
          lastUpdate: firebase && firebase.firestore ? firebase.firestore.FieldValue.serverTimestamp() : new Date().toISOString(),
          completed: false
        };
        // local save (merge)
        try {
          const local = loadProgressLocal() || {};
          const mergedAnswers = { ...(local.userAnswers || {}), ...answerObj };
          const next = {
            ...local,
            userAnswers: mergedAnswers,
            currentQuestionIndex,
            score
          };
          saveProgressLocal(next);
        } catch (e) { console.warn('Local merge failed', e); }

        // server save (if db available)
        if (db) {
          try {
            const docRef = db.collection('quizSessions').doc(sid);
            // use set with merge to update only the answers map
            await docRef.set(payload, { merge: true });
            console.info('Autosave su Firestore OK', answerObj);
          } catch (err) {
            console.warn('Autosave Firestore fallito', err);
          }
        } else {
          console.info('Firebase non pronto, autosave solo locale', answerObj);
        }
      }

      // mark completed on server
      async function markCompletedOnServer(sid, fullPayload = {}) {
        if (!sid) return;
        // local clean
        clearProgressLocal();
        if (db) {
          try {
            const docRef = db.collection('quizSessions').doc(sid);
            await docRef.set({
              completed: true,
              completedAt: firebase && firebase.firestore ? firebase.firestore.FieldValue.serverTimestamp() : new Date().toISOString(),
              ...fullPayload
            }, { merge: true });
            console.info('Sessione marcata completed su Firestore');
          } catch (err) {
            console.warn('Errore marking completed', err);
          }
        } else {
          console.info('Firebase non pronto: completamento rimane locale');
        }
      }

      // ---------- UI Handlers ----------
      const saveCurrentStateLocal = (answers = userAnswers, sc = score, idx = currentQuestionIndex, step = currentStep) => {
        saveProgressLocal({
          userAnswers: answers,
          score: sc,
          currentQuestionIndex: idx,
          currentStep: step
        });
      };

      const handleOptionSelect = (index) => {
        if (isAnswerChecked) return;
        setSelectedOption(index);
        setIsAnswerChecked(true);

        const currentQuestion = questions[currentQuestionIndex];
        let newScore = score;
        const answerKey = `question${currentQuestion.id}`;
        const correctKey = `correct${currentQuestion.id}`;

        const newAnswers = {
          ...userAnswers,
          [answerKey]: currentQuestion.options[index],
          [correctKey]: index === currentQuestion.correct
        };
        setUserAnswers(newAnswers);

        if (index === currentQuestion.correct) {
          newScore = score + 1;
          setScore(newScore);
        }

        // local persistence
        saveCurrentStateLocal(newAnswers, newScore, currentQuestionIndex, currentStep);

        // autosave to server (only the specific keys to minimize writes)
        const minimal = { [answerKey]: currentQuestion.options[index], [correctKey]: index === currentQuestion.correct };
        autosaveAnswerToServer(sessionId, minimal);
      };

      const handleNextQuestion = () => {
        setSelectedOption(null);
        setIsAnswerChecked(false);
        const nextIndex = currentQuestionIndex + 1;

        if (nextIndex < questions.length) {
          setCurrentQuestionIndex(nextIndex);
          saveCurrentStateLocal(userAnswers, score, nextIndex, 'quiz');
        } else {
          // go to survey
          setCurrentStep('survey');
          saveCurrentStateLocal(userAnswers, score, nextIndex, 'survey');
          // also update server that user reached survey (not completed yet)
          if (sessionId) {
            autosaveAnswerToServer(sessionId, {}); // touch the doc to update lastUpdate
          }
        }
      };

      const handleSurveySubmit = async (e) => {
        e.preventDefault();
        setIsSaving(true);

        const resultData = {
          ...formData,
          score,
          total: questions.length,
          date: new Date().toISOString(),
          ...userAnswers
        };

        // try to save into a 'leads' collection AND mark session completed
        if (db) {
          try {
            // save into leads
            await db.collection('leads').add(resultData);
            // mark session completed
            await markCompletedOnServer(sessionId, { finalScore: score });
            console.info('Dati finali salvati su leads e sessione marcata come completata.');
          } catch (err) {
            console.warn('Errore salvataggio finale su Firestore', err);
            // fallback local
            const saved = JSON.parse(localStorage.getItem('toro_leads') || '[]');
            saved.push(resultData);
            localStorage.setItem('toro_leads', JSON.stringify(saved));
          }
        } else {
          // fallback local
          const saved = JSON.parse(localStorage.getItem('toro_leads') || '[]');
          saved.push(resultData);
          localStorage.setItem('toro_leads', JSON.stringify(saved));
        }

        // clear local progress
        clearProgressLocal();
        setIsSaving(false);
        setCurrentStep('results');
      };

      // ====== CRITICAL FIX: effect moved to top-level to avoid conditional hooks ======
      // this effect ensures that when a question has a saved answer we show it as selected/checked
      useEffect(() => {
        if (!question) return;
        const saved = userAnswers[`question${question.id}`];
        if (saved) {
          const idx = question.options.indexOf(saved);
          if (idx !== -1) {
            setSelectedOption(idx);
            setIsAnswerChecked(true);
            return;
          }
        }
        // if no saved answer, reset selection for this question
        setSelectedOption(null);
        setIsAnswerChecked(false);
      }, [currentQuestionIndex, userAnswers]); // safe dependencies

      // ---------- RENDER ----------

      if (isLoading) {
        return <div className="min-h-screen flex items-center justify-center">Caricamento...</div>;
      }

      // INTRO
      if (currentStep === 'intro') {
        const savedProgress = loadProgressLocal();
        return (
          <div className="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-4 relative overflow-hidden">
            <div className="z-20 w-full max-w-2xl"><Logo large={true} /></div>

            <div className="max-w-2xl w-full bg-slate-800/60 border border-slate-700 rounded-3xl p-8 shadow-2xl backdrop-blur-md relative z-10">
              <h1 className="text-4xl md:text-5xl font-black text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 leading-tight">
                Quanto ne sai davvero di soldi?
              </h1>
              <div className="space-y-4 text-slate-200 text-lg mb-8 leading-relaxed text-center font-medium">
                <p>La finanza personale in Italia √® un tab√π. Molti giovani lasciano i risparmi a perdere valore.</p>
                <p className="text-emerald-300">Scopri il tuo livello in 3 minuti.</p>
              </div>

              {savedProgress ? (
                <div className="mb-4 p-4 bg-blue-500/20 text-blue-200 rounded-xl border border-blue-500/50 text-center font-medium">
                  Hai dei progressi salvati (Domanda {savedProgress.currentQuestionIndex + 1}).
                </div>
              ) : null}

              <button onClick={() => setCurrentStep('quiz')}
                      className="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-black text-xl py-5 px-8 rounded-2xl transition-all transform hover:scale-[1.02] hover:shadow-emerald-500/50 shadow-lg flex items-center justify-center gap-3 border-b-4 border-emerald-700 active:border-b-0 active:translate-y-1">
                {savedProgress ? "RIPRENDI IL QUIZ" : "INIZIA ORA"} <ArrowRight size={20} />
              </button>
            </div>

            <div className="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
              <div className="absolute -top-20 -left-10 w-1/2 h-1/2 bg-blue-600/20 rounded-full blur-[100px]"></div>
              <div className="absolute -bottom-20 -right-10 w-1/2 h-1/2 bg-emerald-600/20 rounded-full blur-[100px]"></div>
            </div>
          </div>
        );
      }

      // QUIZ
      if (currentStep === 'quiz') {
        const progressPercent = ((currentQuestionIndex + 1) / questions.length) * 100;

        return (
          <div className="min-h-screen bg-slate-50 flex flex-col items-center py-10 px-4 relative">
            <Logo large={false} />

            <div className="max-w-xl w-full bg-white rounded-3xl shadow-xl overflow-hidden mt-16 relative z-10 border-b-4 border-slate-200">
              <div className="w-full bg-slate-100 h-4">
                <div className="bg-emerald-500 h-4 rounded-r-full transition-all duration-500 ease-out" style={{ width: `${progressPercent}%` }} />
              </div>

              <div className="p-6 md:p-8">
                <div className="flex justify-between text-sm text-slate-500 font-bold uppercase tracking-wider mb-4">
                  <span>Domanda {currentQuestionIndex + 1} di {questions.length}</span>
                </div>

                <h2 className="text-2xl font-bold text-slate-800 mb-8 leading-snug">{question.question}</h2>

                <div className="space-y-3">
                  {question.options.map((option, idx) => {
                    let style = "w-full text-left p-4 rounded-2xl border-2 transition-all font-bold text-lg flex justify-between items-center cursor-pointer ";
                    const isSelected = isAnswerChecked && idx === selectedOption;
                    const isCorrect = isAnswerChecked && idx === question.correct;

                    if (!isAnswerChecked) {
                      style += "border-slate-200 hover:bg-slate-50 text-slate-600 hover:border-slate-300 active:border-b-0 active:translate-y-0.5 border-b-4";
                    } else if (isCorrect) {
                      style += "border-emerald-500 bg-emerald-50 text-emerald-700 border-b-4";
                    } else if (isSelected) {
                      style += "border-red-500 bg-red-50 text-red-700 border-b-4";
                    } else {
                      style += "border-slate-100 text-slate-300 border-b-2";
                    }

                    return (
                      <button key={idx}
                              disabled={isAnswerChecked}
                              onClick={() => handleOptionSelect(idx)}
                              className={style}>
                        <span>{option}</span>
                        {isAnswerChecked && isCorrect && <CheckCircle size={20} className="text-emerald-500" />}
                        {isAnswerChecked && isSelected && !isCorrect && <XCircle size={20} className="text-red-500" />}
                      </button>
                    );
                  })}
                </div>

                {isAnswerChecked && (
                  <div className="mt-8 animate-in fade-in slide-in-from-bottom-4 duration-300">
                    <div className={`p-5 rounded-2xl border-l-4 ${selectedOption === question.correct ? 'bg-emerald-50 border-emerald-500' : 'bg-blue-50 border-blue-500'}`}>
                      <p className={`font-black text-lg mb-2 ${selectedOption === question.correct ? 'text-emerald-800' : 'text-blue-800'}`}>
                        {selectedOption === question.correct ? "Ottimo! üéâ" : "Non proprio... ü§î"}
                      </p>
                      <p className="text-slate-700 text-md leading-relaxed font-medium">{question.explanation}</p>
                    </div>

                    <button onClick={handleNextQuestion}
                            className={`w-full mt-6 text-white font-bold text-lg py-4 rounded-2xl transition-all flex items-center justify-center gap-2 shadow-lg border-b-4 active:border-b-0 active:translate-y-1 ${selectedOption === question.correct ? 'bg-emerald-500 hover:bg-emerald-400 border-emerald-700' : 'bg-slate-800 hover:bg-slate-700 border-slate-950'}`}>
                      {currentQuestionIndex === questions.length - 1 ? "VEDI IL RISULTATO" : "CONTINUA"} <ArrowRight size={18} />
                    </button>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      // SURVEY
      if (currentStep === 'survey') {
        return (
          <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4 relative">
            <Logo large={false} />
            <div className="max-w-lg w-full bg-white rounded-3xl shadow-xl p-8 mt-16 relative z-10 border-b-4 border-slate-200">
              <div className="text-center mb-8">
                <div className="inline-block p-4 bg-blue-100 rounded-full mb-4 text-blue-600"><Target size={32} /></div>
                <h2 className="text-2xl font-black text-slate-800">Ci siamo quasi! üöÄ</h2>
                <p className="text-slate-500 font-medium mt-2">Ultime info per calcolare il tuo profilo.</p>
              </div>

              <form onSubmit={handleSurveySubmit} className="space-y-6">
                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-3 uppercase tracking-wide">Ti interessa investire?</label>
                  <div className="grid grid-cols-2 gap-3">
                    <button type="button" onClick={() => setFormData({...formData, interestedInInvesting:'yes'})}
                            className={`p-4 rounded-xl border-2 font-bold text-lg transition-all border-b-4 active:border-b-2 active:translate-y-0.5 ${formData.interestedInInvesting==='yes' ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-200 text-slate-500 hover:bg-slate-50'}`}>S√¨ üî•</button>
                    <button type="button" onClick={() => setFormData({...formData, interestedInInvesting:'no'})}
                            className={`p-4 rounded-xl border-2 font-bold text-lg transition-all border-b-4 active:border-b-2 active:translate-y-0.5 ${formData.interestedInInvesting==='no' ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-200 text-slate-500 hover:bg-slate-50'}`}>No üò¥</button>
                  </div>
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-3 uppercase tracking-wide">Vuoi l'app gratuita?</label>
                  <div className="grid grid-cols-2 gap-3">
                    <button type="button" onClick={() => setFormData({...formData, interestedInApp:'yes'})}
                            className={`p-4 rounded-xl border-2 font-bold text-lg transition-all border-b-4 active:border-b-2 active:translate-y-0.5 ${formData.interestedInApp==='yes' ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-200 text-slate-500 hover:bg-slate-50'}`}>S√¨ üì±</button>
                    <button type="button" onClick={() => setFormData({...formData, interestedInApp:'no'})}
                            className={`p-4 rounded-xl border-2 font-bold text-lg transition-all border-b-4 active:border-b-2 active:translate-y-0.5 ${formData.interestedInApp==='no' ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-200 text-slate-500 hover:bg-slate-50'}`}>No üôÖ</button>
                  </div>
                </div>

                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-3 uppercase tracking-wide">La tua email migliore</label>
                  <input type="email" required className="w-full p-4 border-2 border-slate-200 rounded-xl font-medium focus:outline-none focus:border-blue-500 transition-colors"
                         value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} placeholder="tuo@email.com" />
                </div>

                <button type="submit" disabled={!formData.interestedInInvesting || !formData.interestedInApp || !formData.email || isSaving}
                        className="w-full bg-blue-600 disabled:bg-slate-300 text-white font-black text-xl py-4 rounded-2xl shadow-lg border-b-4 border-blue-800 active:border-b-0 active:translate-y-1 transition-all">
                  {isSaving ? "CALCOLO..." : "MOSTRA RISULTATO"}
                </button>
              </form>
            </div>
          </div>
        );
      }

      // RESULTS
      if (currentStep === 'results') {
        const nationalAvg = 4;
        const isGood = score > nationalAvg;

        return (
          <div className="min-h-screen bg-slate-50 py-10 px-4 relative">
            <Logo large={false} />
            <div className="max-w-2xl mx-auto space-y-8 mt-16 relative z-10">
              <div className="bg-white rounded-3xl shadow-xl p-8 text-center border-b-4 border-slate-200">
                <h2 className="text-lg text-slate-400 font-bold uppercase tracking-widest mb-4">Il tuo punteggio finale</h2>
                <div className="flex justify-center items-baseline gap-2 mb-6">
                  <span className={`text-8xl font-black ${isGood ? 'text-emerald-500' : 'text-orange-500'} drop-shadow-sm`}>{score}</span>
                  <span className="text-4xl text-slate-300 font-black">/10</span>
                </div>

                <div className="inline-block bg-slate-100 rounded-xl p-4 mb-6 border border-slate-200">
                  <p className="text-slate-600 font-medium">Media Nazionale: <span className="font-bold text-slate-900">{nationalAvg}/10</span></p>
                  <p className={`font-bold mt-1 ${isGood ? "text-emerald-600" : "text-orange-600"}`}>{isGood ? "Sei sopra la media! üöÄ" : "Puoi fare di meglio. üìà"}</p>
                </div>

                <div className="text-left bg-blue-50 p-6 rounded-2xl border border-blue-100">
                  <p className="text-blue-900 font-medium leading-relaxed">
                    {score >= 8 ? "Eccezionale! Hai una solida base finanziaria. Sei pronto per passare al livello successivo."
                      : score >= 5 ? "Buono, ma hai qualche lacuna. Con un po' di studio potresti gestire molto meglio i tuoi risparmi."
                      : "Attenzione! La finanza pu√≤ sembrare complessa, ma ignorarla ti costa cara. Inizia dalle basi."}
                  </p>
                </div>
              </div>

              <div className="bg-slate-900 rounded-3xl shadow-2xl p-8 text-white relative overflow-hidden text-center border-b-4 border-black">
                <div className="absolute -top-10 -right-10 w-48 h-48 bg-emerald-500 rounded-full blur-3xl opacity-30"></div>
                <div className="relative z-10">
                  <h3 className="text-3xl font-black mb-4">Diventa un PRO üêÇ</h3>
                  <p className="text-slate-300 mb-8 text-lg font-medium">Scarica l'app ToroAcademy per corsi gratuiti, quiz giornalieri e analisi di mercato.</p>
                  <button className="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-black text-xl py-5 rounded-2xl shadow-lg border-b-4 border-emerald-700 active:border-b-0 active:translate-y-1 transition-all">SCARICA GRATIS</button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return null;
    }

    // mount
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
